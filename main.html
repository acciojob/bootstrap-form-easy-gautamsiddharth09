<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div >
		<caption>Inrernship form</caption>
	<form class="row g-3">
		
		<!--name-->
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control"  id="first-name-input" required>
  </div>
		<!--last name-->
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" required>
  </div>
  <!--Email-->
 
<div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
  </div>

<!--college-->
 
<div class="col-md-4">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
  </div>
<!--graduation year-->

 <div class="col-md-4">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select id="grad-year-select" class="form-select" required>
      <option selected>Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
  </div>
<!--roll number-->
	 
<div class="col-md-4">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
  </div>	

<!--roll checkbox-->
	
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to term and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit Buttom</button>
  </div>
</form>
		</div>
	


</body>

</html>
